<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    


    <main class="container">

        <div class="img-container">

        </div>

        <div class="form-container">

            <div class="intro-msg">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form action="" class="log-in-form">
                <div class="input-area">
                    <div class="lets-do-this">
                        <h1>Let's do this!</h1>
                    </div>

                    <div class="form-row name">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                </div>
            </form>


        </div>

    </main>


</body>
</html>
