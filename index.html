<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    


    <main class="container">

        <div class="img-container">

        </div>

        <div class="main-content">

            <div class="intro-msg">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>

            <!-- FORM -->
            <div class="form-container">
                <form action="" id="sign-up-form" >
                    <div class="lets-do-this">
                        <h1>Let's do this!</h1>
                    </div>
                    <div class="input-area">
                        <!-- FIRST NAME -->
                        <div class="form-row first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required minlength="3" maxlength="20" placeholder="John">
                        </div>
                        <!-- LAST NAME -->
                        <div class="form-row last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required minlength="1" maxlength="20" placeholder="Smith">
                        </div>
                        <!-- EMAIL -->
                        <div class="form-row email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="you@email.com">
                        </div>
                        <!-- PHONE NUMBER -->
                        <div class="form-row phone-num">
                            <label for="phone-num">Phone Number</label>
                            <input type="tel" name="phone-num" id="phone-num" required pattern="[\d]{3}-[\d]{3}-[\d]{4}" placeholder="555-555-5555">
                        </div>
                        <!-- PASSWORD -->
                        <div class="form-row password">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        </div>
                        <!-- CONFIRM PASSWORD -->
                        <div class="form-row confirm-password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        </div>
                    </div>
                </form>
            </div>
            <button class="submit-btn" type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>

        </div>

    </main>


</body>
</html>
